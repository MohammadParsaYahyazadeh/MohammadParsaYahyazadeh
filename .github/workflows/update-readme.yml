name: ğŸª„ Auto Update Profile README

on:
  schedule:
    - cron: '0 0 * * *'  # Runs once daily at midnight UTC
  workflow_dispatch:      # Allows manual trigger from the Actions tab

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§° Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@master
        with:
          username: MohammadParsaYahyazadeh

      - name: ğŸ§  Update README with latest stats
        uses: JamesIves/github-snake@master

      - name: âœ¨ Commit & Push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "ğŸ“ˆ Auto-update README [skip ci]" || echo "No changes to commit"
          git push
